<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css" type="text/css">
    <script src="https://kit.fontawesome.com/05e1420fce.js" crossorigin="anonymous"></script>
    <title>MovieAPP - Login</title>
</head>
<body>
    <main>
        <div class="login-container">
            <i class="fa fa-user-circle" aria-hidden="true"></i>
            <form class="form-login">
                <div class="form-group user">                 
                    <input type="text" class="input-user" placeholder="User or Email" required>
                </div>          
                <div class="form-group password">
                    
                    <input type="password" class="input-password" required placeholder="Password">             
                </div>   
                <button type="button" class="btn btn-black btn-sign">Sign-in</button>
                
            </form>            
        </div>
        <div class="container-account">
            New to App? <a href="#">Create account</a>
        </div>
    </main>
<script src="js/bundle.js"></script></body>
</html>
